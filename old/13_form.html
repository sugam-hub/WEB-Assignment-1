<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="full_name">Full Name</label><br>
        <input type="text" name="full_name" id="full_name"><br><br>
        <label for="address">Address</label><br>
        <input type="text" name="address" id="address"><br><br>
        <label for="email">E-Mail</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username"><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br><br>
        <label for="dob">Date of Birth</label><br>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="mnumber">Mobile Number</label><br>
        <input type="text" name="mnumber" id="mnumber"><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female <br><br>
        <label for="hobbies">Hobbies</label><br>
        <input type="checkbox" name="hobbies" id="hobbies">Reading
        <input type="checkbox" name="hobbies" id="hobbies">Gaming
        <input type="checkbox" name="hobbies" id="hobbies">Coding
        <input type="checkbox" name="hobbies" id="hobbies">Others <br><br>
        <label for="pp">Profile Picture</label><br>
        <input type="file" name="pp" id="pp" placeholder="Photo" required="" capture><br><br>
        <label for="dis">Description about yourself</label><br>
        <textarea name="dis" id="dis" cols="30" rows="10"></textarea><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
