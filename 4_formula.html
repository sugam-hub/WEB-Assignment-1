<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formula</title>
</head>
<body>
    <h1>Mathematical Formula</h1>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup></p>
    <p>(a-b)<sup>2</sup> = a<sup>2</sup>-2ab+b<sup>2</sup></p>
    <p>a<sup>3</sup>+b<sup>3</sup> = (a+b)(a<sup>2</sup>-ab+b<sup>2</sup>)</p>
    <p>a<sup>3</sup>-b<sup>3</sup> = (a-b)(a<sup>2</sup>+ab+b<sup>2</sup>)</p>
    <h1>Chemistry Molecular Formula</h1>
    <p>Butane : C<sub>4</sub>H<sub>10</sub></p>
    <p>Glucose : C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>
    <p>Benzene : C<sub>6</sub>H<sub>6</sub></p>
    <p>Water : H<sub>2</sub>O</p>
</body>
</html>
